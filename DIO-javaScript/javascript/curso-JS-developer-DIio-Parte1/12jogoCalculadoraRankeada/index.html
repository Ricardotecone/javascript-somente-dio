<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ranking</title>
</head>
<body>
    <h1>Calculadora de Partidas Rankeadas</h1>

    <div>
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias">
    </div>
    <div>
        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas">
    </div>

    <button onclick="calcularEExibirRanking()">Calcular Ranking</button>

    <div id="resultado"></div>

    <script>
        function calcularRanking(vitorias = 0, derrotas = 0) {
            let saldoVitorias = vitorias - derrotas;
            let nivel;

            if (vitorias <= 10) {
                nivel = "Ferro";
            } else if (vitorias >= 11 && vitorias <= 20) {
                nivel = "Bronze";
            } else if (vitorias >= 21 && vitorias <= 50) {
                nivel = "Prata";
            } else if (vitorias >= 51 && vitorias <= 80) {
                nivel = "Ouro";
            } else if (vitorias >= 81 && vitorias <= 90) {
                nivel = "Diamante";
            } else if (vitorias >= 91 && vitorias <= 100) {
                nivel = "Lendário";
            } else {
                nivel = "Imortal";
            }

            return `O Herói tem de saldo de ${saldoVitorias} está no nível de ${nivel}`;
        }

        function calcularEExibirRanking() {
            const vitoriasInput = document.getElementById("vitorias");
            const derrotasInput = document.getElementById("derrotas");
            const resultadoDiv = document.getElementById("resultado");

            const vitorias = parseInt(vitoriasInput.value) || 0;
            const derrotas = parseInt(derrotasInput.value) || 0;

            const resultado = calcularRanking(vitorias, derrotas);
            resultadoDiv.textContent = resultado;
        }
    </script>
</body>
</html>
